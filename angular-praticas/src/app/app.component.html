<div class="h-screen p-1 lg:p-4 bg-wild-sand-100">
  <div class="p-4 mb-2 shadow-xl bg-stone-50 rounded-2xl">
    <h1 class="flex items-center justify-center text-2xl font-medium text-center lg:text-4xl md:text-3xl">
      {{ title }}
    </h1>
  </div>
  <div class="flex flex-col w-full p-3 shadow-xl bg-stone-50 rounded-2xl">
        <div class="container flex flex-wrap gap-3 p-1 mx-auto mb-3">
          <h2 class="nav-titulo">Conteudos: </h2>
          <button class="nav-button"
            [class.active]="componentActive == 'data-binding'"
            (click)="componentActive = 'data-binding'">
            data-binding
          </button>
          <button class="nav-button"
          [class.active]="componentActive == 'diretivas'"
            (click)="componentActive = 'diretivas'">
            diretivas
          </button>
        </div>

        <div class="container mx-auto" [ngSwitch]="componentActive">
          <div class="container mx-auto" id="data-binding-context" *ngSwitchCase="'data-binding'">
            <app-data-binding></app-data-binding>
          </div>
          <div class="container mx-auto" id="diretivas-context" *ngSwitchCase="'diretivas'">
            <app-diretivas></app-diretivas>
          </div>
          <div *ngSwitchDefault class="container flex flex-col items-center justify-center w-full gap-3 mx-auto h-96">
            <img [src]="trianguleImage" alt="" class="w-64 h-64">
            <h1 class="container flex items-center justify-center mx-auto text-lg font-semibold lg:text-2xl md:text-xl ">
              Nenhum conteudo selecionado
            </h1>
          </div>
        </div>




  </div>
</div>
