<div class="container flex flex-col gap-2 mx-auto mb-5">
  <h2 class="flex justify-start text-lg font-medium lg:text-2xl md:text-xl">
    Event Binding
  </h2>
  <div class="container w-full gap-3 mb-4 2xl:px-20 md:gap-5 lg:gap-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:gap-15 md:gap-10 lg:place-items-center sm:gap-5">

      <div class="flex flex-col items-start gap-3 xl:items-center md:gap-5 lg:gap-12 xl:w-96 md:w-full">
        <div class="w-full 2xl:w-96" id="pratica-09">
          <h4 class="text-lg font-medium lg:text-xl" >
             Mensagem por bot√£o
          </h4>
          <div class="w-full p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <p class="flex items-center justify-center w-full h-12 text-lg font-medium">
              {{ mensage }}
            </p>
            <button (click)="clickButton()"
                    class="w-full h-12 transition-all duration-150 rounded bg-grayCustom-200 hover:bg-grayCustom-300 active:bg-grayCustom-400">
              Clica Aqui
            </button>
          </div>
        </div>
        <div class="w-full 2xl:w-96" id="pratica-10">
          <h4 class="text-lg font-medium lg:text-xl">
             Capturar Valor de um input
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <input #campoInput
                   (blur)="valorInput(campoInput.value)"
                   (keyup.enter)="valorInput(campoInput.value)"
                   class="w-full h-12 p-2 border-2 border-solid rounded border-grayCustom-100 outline-1 outline-grayCustom-200"
                   placeholder="Digite alguma mensagem"
            >
            <p class="flex items-center justify-center w-full h-12 text-lg font-medium rounded bg-grayCustom-100">
              {{ mensageInput }}
            </p>
          </div>
        </div>
      </div>

      <div class="flex flex-col items-start gap-3 xl:items-center md:gap-5 lg:gap-12 xl:w-96 md:w-full">
        <div class="w-full 2xl:w-96" id="pratica-11">
          <h4 class="text-lg font-medium lg:text-xl">
           Troca de texto
          </h4>
          <div class="w-full p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <button (click)="toggleText()"
                    class="w-full h-16 text-lg font-medium transition-all duration-150 rounded bg-grayCustom-200 hover:bg-grayCustom-300 active:bg-grayCustom-400 ">
              {{ buttonText }}
            </button>
          </div>
        </div>
        <div class="w-full 2xl:w-96" id="pratica-12">
          <h4 class="text-lg font-medium lg:text-xl">
            Contador
          </h4>
          <div class="w-full p-1 border-2 border-gray-200 border-solid rounded-lg shadow-md">
            <p class="flex items-center justify-center w-full h-12 text-lg font-normal">
              O botao foi clicado {{ contador }} vezes
            </p>
            <button (click)="incremantaValor()"
                    class="w-full h-12 text-lg font-medium transition-all duration-150 rounded bg-grayCustom-200 hover:bg-grayCustom-300 active:bg-grayCustom-400 ">
              Incrementar valor
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
