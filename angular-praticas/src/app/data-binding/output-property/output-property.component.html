<div class="container flex flex-col gap-2 mx-auto mb-5">
  <h2 class="flex justify-start text-lg font-medium lg:text-2xl md:text-xl">
    OutPut Property
  </h2>

  <div class="container w-full gap-3 mb-4 lg:px-20 md:gap-5 lg:gap-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:gap-15 md:gap-12 lg:place-items-center sm:gap-5">

      <div class="flex flex-col items-center gap-3 md:gap-5 lg:gap-12 lg:w-96 md:w-full">
        <div class="w-full lg:w-96">
          <h4 class="text-lg font-medium lg:text-xls">
            Botao contador
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <p class="flex items-center justify-center w-full h-12 text-xl font-medium rounded bg-grayCustom-100">
              {{ valor }}
            </p>
            <app-botao-contador (contador)="valorAtualizado($event)"></app-botao-contador>
          </div>
        </div>
        <div class="w-full lg:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Enviando texto digitado
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <app-enviando-texto (textoEmitido)="atulizarTexto($event)"></app-enviando-texto>
            <p class="flex items-center justify-center w-full h-12 rounded bg-grayCustom-200">
              {{ text }}
            </p>
          </div>
        </div>
      </div>

      <div class="flex flex-col items-center gap-3 md:gap-5 lg:gap-12 lg:w-96 md:w-full">
        <div class="w-full lg:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Alterando visibilidade
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <p class="flex items-center justify-center w-full h-12 rounded bg-grayCustom-100"
              *ngIf="isConteudoVisivel">
              Conteudo Visivel!
            </p>
             <app-alterando-visibilidade (visibilidade)="conteudoVisivel($event)">
             </app-alterando-visibilidade>
          </div>
        </div>
        <div class="w-full lg:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Notificação de Ação
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md h24 border-grayCustom-200">
            <p class="flex items-center justify-center w-full h-12 font-medium rounded bg-grayCustom-100">
              {{ notification }}
            </p>
            <app-notification-action (emitNotification)="showNotification($event)"></app-notification-action>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
