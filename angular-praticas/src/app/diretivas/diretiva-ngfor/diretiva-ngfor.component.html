<div class="container flex flex-col gap-2 mx-auto mb-5">
  <h2 class="flex justify-start text-lg font-medium lg:text-2xl md:text-xl">
    Diretiva ngFor
  </h2>
  <div class="container w-full gap-3 mb-4 2xl:px-20 md:gap-5 lg:gap-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:gap-16 md:gap-12 lg:place-items-center sm:gap-5">
      <div class="flex flex-col items-start gap-3 xl:items-center md:gap-5 lg:gap-12 xl:w-96 md:w-full">
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Exibindo uma lista simples
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <ul class="grid w-full h-24 grid-cols-3 gap-1">
              <li *ngFor="let item of items, let i = index" class="flex items-center justify-center rounded bg-neutral-100">
                {{ i + 1 }}° {{ item }}
              </li>
            </ul>
          </div>
        </div>
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Numeros com indice
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <ul class="grid w-full h-24 grid-cols-2 gap-1" >
              <li *ngFor="let number of numbers, let i = index" class="flex items-center justify-center rounded bg-neutral-100">
                Indice {{ i }}: {{ number }}
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="flex flex-col items-start gap-3 xl:items-center md:gap-5 lg:gap-12 xl:w-96 md:w-full">
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Objetos com propriedades
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <ul class="grid grid-cols-3 gap-1">
              <li *ngFor="let usuario of usuarios" class="flex flex-col items-center justify-center h-24 p-1 rounded bg-neutral-100">
                <span>
                  Nome: {{ usuario.name }}
                </span>
                <span>
                  Idade: {{ usuario.age}}
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Elementos com condições
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <ul class="grid grid-cols-3 gap-1 ">
              <ng-content *ngFor="let numero of numeros">
                <li *ngIf="numero > 15" class="flex items-center justify-center h-24 p-1 text-lg font-medium rounded bg-neutral-100">
                  {{ numero }}
                </li>
              </ng-content>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
