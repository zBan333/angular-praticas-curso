<div class="container flex flex-col gap-2 mx-auto mb-5">
  <h2 class="flex justify-start text-lg font-medium lg:text-2xl md:text-xl">
    Diretiva ngStyle
  </h2>
  <div class="container w-full gap-3 mb-4 2xl:px-20 md:gap-5 lg:gap-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:gap-16 md:gap-12 lg:place-items-center sm:gap-5">
      <div class="flex flex-col items-start gap-3 xl:items-center md:gap-5 lg:gap-12 xl:w-96 md:w-full">
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            alterando a cor de fundo
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <p class="w-full h-12 rounded"
            [ngStyle]="{
              'backgroundColor': active ? 'green' : 'red'
            }">
            </p>
            <button class="w-full h-12 text-lg font-medium transition-all duration-150 rounded bg-grayCustom-100 hover:bg-grayCustom-200 active:bg-grayCustom-300" (click)="toggleBackground()">
              Alterar fundo
            </button>
          </div>
        </div>
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Fonte Dinâmica
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <p class="flex items-center justify-center w-full h-12 font-medium rounded"
              [ngStyle]="{
                'fontSize': tamanhoFont + 'px'
              }">
              Custom size
            </p>
            <input type="number" [(ngModel)]="tamanhoFont" class="w-full h-12 p-2 text-lg font-medium border-2 border-solid rounded border-grayCustom-100 outline-grayCustom-200 lg:text-xl">
          </div>
        </div>
      </div>

      <div class="flex flex-col items-start gap-3 xl:items-center md:gap-5 lg:gap-12 xl:w-96 md:w-full">
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            bordas condicionais
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <p class="flex items-center justify-center w-full h-12 rounded" [ngStyle]="{
              'border': isSolid ? '2px solid blue' : '2px dashed red'
            }">
              A borda muda com base na condição!
            </p>
            <button class="w-full h-12 text-lg font-medium transition-all duration-150 rounded bg-grayCustom-100 hover:bg-grayCustom-200 active:bg-grayCustom-300" (click)="toggleBorder()">
              mudar borda
            </button>
          </div>
        </div>
        <div class="w-full 2xl:w-96">
          <h4 class="text-lg font-medium lg:text-xl">
            Opacidade Dinâmica
          </h4>
          <div class="flex flex-col w-full gap-1 p-1 border-2 border-solid rounded-lg shadow-md border-grayCustom-200">
            <div class="flex items-center justify-center w-full h-12 rounded" [ngStyle]="{
              'opacity': opacity
            }">
              A opacidade dessa div pode ser ajustada!
            </div>
            <div class="flex items-center justify-center w-full h-12 gap-2 bg-grayCustom-200">
              <label for="opacidadeRange">Opacidade:</label>
              <input type="range" id="opacidadeRange" min="0" max="1" step="0.01" [(ngModel)]="opacity">
              <span>{{ opacity }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
